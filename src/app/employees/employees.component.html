<div>
  <div><h2>Employees list</h2></div>
  <div>
    <table>
      <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <a routerLink="/detail/{{emp.id}}">
          <td>{{emp.name}}</td>
        </a>
      </tr>
    </table>
  </div>
</div>
<a routerLink="/add">add employee</a>
